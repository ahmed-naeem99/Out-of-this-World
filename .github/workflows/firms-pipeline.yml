name: FIRMS Data Pipeline

# Trigger every hour and allow manual run
on:
  schedule:
    - cron: "0 * * * *"  # runs at minute 0 of every hour
  workflow_dispatch:

jobs:
  run-firms-pipeline:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Download previous DB artifacts if they exist
      - name: Download previous DBs
        uses: actions/download-artifact@v3
        with:
          name: db-files
          path: ./  # Downloads to repo root

      # Step 3: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # Step 5: Run the FIRMS data pipeline
      - name: Run FIRMS Data Pipeline
        run: |
          python backend/data_pipeline.py

      # Step 6: Upload updated DBs as artifacts
      - name: Upload DBs as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: db-files
          path: |
            modis.db
            viirs.db
            landsat.db
            goes.db
            validated_fires.db
