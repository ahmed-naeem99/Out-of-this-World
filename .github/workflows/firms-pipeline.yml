name: FIRMS Data Pipeline

on:
  schedule:
    - cron: "0 * * * *"  # runs every hour
  workflow_dispatch:       # allows manual trigger

jobs:
  run-firms-pipeline:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Download previous DB files (if any exist)
      - name: Download DB artifact
        uses: actions/download-artifact@v4
        with:
          name: db-files
          path: ./
        continue-on-error: true   # don't fail if artifact not found

      # Step 3: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # Step 5: Run the FIRMS data pipeline (appends to DB)
      - name: Run FIRMS Data Pipeline
        run: |
          python backend/data_pipeline.py

      # Step 6: Upload updated DB files
      - name: Upload DB files
        uses: actions/upload-artifact@v4
        with:
          name: db-files
          path: |
            *.db
