name: FIRMS Data Pipeline

on:
  schedule:
    - cron: "0 * * * *"  # runs every hour
  workflow_dispatch:       # allows manual trigger

jobs:
  run-firms-pipeline:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install GitHub CLI for artifact fetching
      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      # Step 3: Try restoring DB files from previous run
      - name: Restore previous database files
        run: |
          echo "Trying to download DB files from previous run..."
          gh run download $(gh run list --workflow firms-pipeline.yml --branch main --json databaseId --jq '.[1].databaseId') --name db-files --dir ./ || echo "No previous artifact found, starting fresh."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 5: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # Step 6: Run the FIRMS data pipeline
      - name: Run FIRMS Data Pipeline
        run: |
          python backend/data_pipeline.py

      # Step 7: Upload updated DB files as artifacts
      - name: Upload DB files
        uses: actions/upload-artifact@v4
        with:
          name: db-files
          path: |
            *.db
